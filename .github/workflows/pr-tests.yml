name: PR Tests

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x, 20.x]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run core tests
              run: npm run test --workspace lang-tag
              env:
                  CI: true

            - name: Run CLI tests (including e2e)
              run: npm run test-full --workspace @lang-tag/cli
              env:
                  CI: true

